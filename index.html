<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>World Clock</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f0f0f0;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .time-card {
            background: white;
            padding: 20px;
            margin: 10px 0;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            display: flex;
            align-items: center;
            justify-content: space-between;
            min-height: 400px;
        }

        .time-info {
            flex: 1;
        }

        .city {
            font-size: 1.2em;
            margin-bottom: 5px;
        }

        .time {
            font-size: 2em;
            font-weight: bold;
        }

        .map {
            flex: 0 0 auto;
            margin-left: 20px;
            width: 600px;
            height: 400px;
        }

        #nyc .time { color: #E74C3C; }
        #london .time { color: #3498DB; }
        #dubai .time { color: #F1C40F; }
        #mumbai .time { color: #27AE60; }
        #sydney .time { color: #9B59B6; }

        .city-title {
            font-size: 1.8rem;
            font-weight: bold;
            margin-bottom: 0.5rem;
        }

        .time-info {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .timezone {
            color: #666;
            font-size: 0.9em;
        }

        .contact-name {
            color: darkgreen;
            margin-top: 0.5rem;
            font-size: 1.1em;
        }

        .add-contact-btn {
            background: #f8f9fa;
            border: 1px solid #ddd;
            padding: 5px 10px;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 0.5rem;
        }

        .add-contact-btn:hover {
            background: #e9ecef;
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="nyc" class="time-card">
            <div class="time-info">
                <div class="city">
                    <h2 class="city-title">New York</h2>
                    <div class="time-info">
                        <span class="time"></span>
                        <span class="timezone">(EDT)</span>
                    </div>
                    <div class="contact-name" id="nyc-contact"></div>
                    <button class="add-contact-btn" onclick="addContact('nyc')">Add Contact</button>
                </div>
            </div>
            <div class="map"></div>
        </div>
        <div id="london" class="time-card">
            <div class="time-info">
                <div class="city">
                    <h2 class="city-title">London</h2>
                    <div class="time-info">
                        <span class="time"></span>
                        <span class="timezone">(BST)</span>
                    </div>
                    <div class="contact-name" id="london-contact"></div>
                    <button class="add-contact-btn" onclick="addContact('london')">Add Contact</button>
                </div>
            </div>
            <div class="map"></div>
        </div>
        <div id="dubai" class="time-card">
            <div class="time-info">
                <div class="city">
                    <h2 class="city-title">Dubai</h2>
                    <div class="time-info">
                        <span class="time"></span>
                        <span class="timezone">(GST)</span>
                    </div>
                    <div class="contact-name" id="dubai-contact"></div>
                    <button class="add-contact-btn" onclick="addContact('dubai')">Add Contact</button>
                </div>
            </div>
            <div class="map"></div>
        </div>
        <div id="mumbai" class="time-card">
            <div class="time-info">
                <div class="city">
                    <h2 class="city-title">Mumbai</h2>
                    <div class="time-info">
                        <span class="time"></span>
                        <span class="timezone">(IST)</span>
                    </div>
                    <div class="contact-name" id="mumbai-contact"></div>
                    <button class="add-contact-btn" onclick="addContact('mumbai')">Add Contact</button>
                </div>
            </div>
            <div class="map"></div>
        </div>
        <div id="sydney" class="time-card">
            <div class="time-info">
                <div class="city">
                    <h2 class="city-title">Sydney</h2>
                    <div class="time-info">
                        <span class="time"></span>
                        <span class="timezone">(AEST)</span>
                    </div>
                    <div class="contact-name" id="sydney-contact"></div>
                    <button class="add-contact-btn" onclick="addContact('sydney')">Add Contact</button>
                </div>
            </div>
            <div class="map"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
