<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>World Clock</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f0f0f0;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .time-card {
            background: white;
            padding: 20px;
            margin: 10px 0;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            display: flex;
            align-items: flex-start;
            justify-content: space-between;
            min-height: 200px;
            flex-direction: column;
        }

        .time-info {
            flex: 1;
            width: 100%;
            margin-bottom: 20px;
        }

        .city {
            font-size: 1.2em;
            margin-bottom: 5px;
        }

        .time {
            font-size: 2em;
            font-weight: bold;
        }

        .map {
            width: 100%;
            height: 300px;
            margin-left: 0;
        }

        .map iframe {
            width: 100% !important;
            height: 300px !important;
            border-radius: 5px;
        }

        #nyc .time { color: #E74C3C; }
        #london .time { color: #3498DB; }
        #dubai .time { color: #F1C40F; }
        #mumbai .time { color: #27AE60; }
        #sydney .time { color: #9B59B6; }

        .city-title {
            font-size: 1.8rem;
            font-weight: bold;
            margin-bottom: 0.5rem;
        }

        .time-info {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .timezone {
            color: #666;
            font-size: 0.9em;
        }

        .contact-name {
            color: darkgreen;
            margin-top: 0.5rem;
            font-size: 1.1em;
        }

        .contacts-header {
            color: darkgreen;
            font-weight: bold;
            margin-bottom: 0.5rem;
        }

        .contacts-list {
            display: flex;
            flex-direction: column;
            gap: 0.3rem;
        }

        .contact-item {
            color: darkgreen;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            padding: 2px 0;
        }

        .remove-contact-btn {
            background: none;
            border: none;
            color: #666;
            cursor: pointer;
            font-size: 1.2em;
            padding: 0 5px;
            line-height: 1;
        }

        .remove-contact-btn:hover {
            color: #dc3545;
        }

        .add-contact-btn {
            background-color: #2196F3;  /* Material Blue */
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 0.5rem;
            font-family: 'Roboto', sans-serif;
            text-transform: uppercase;
            font-size: 0.875rem;
            letter-spacing: 0.0892857143em;
            font-weight: 500;
            box-shadow: 0 3px 1px -2px rgba(0,0,0,0.2), 
                        0 2px 2px 0 rgba(0,0,0,0.14), 
                        0 1px 5px 0 rgba(0,0,0,0.12);
            transition: box-shadow 0.28s cubic-bezier(0.4, 0, 0.2, 1),
                        background-color 0.28s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
        }

        .add-contact-btn:hover {
            background-color: #1976D2;  /* Darker blue on hover */
            box-shadow: 0 2px 4px -1px rgba(0,0,0,0.2), 
                        0 4px 5px 0 rgba(0,0,0,0.14), 
                        0 1px 10px 0 rgba(0,0,0,0.12);
        }

        .add-contact-btn:active {
            box-shadow: 0 5px 5px -3px rgba(0,0,0,0.2), 
                        0 8px 10px 1px rgba(0,0,0,0.14), 
                        0 3px 14px 2px rgba(0,0,0,0.12);
        }

        /* Add Roboto font for Material Design */
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap');

        /* Add ripple effect styles */
        .add-contact-btn .ripple {
            position: absolute;
            border-radius: 50%;
            background-color: rgba(255, 255, 255, 0.7);
            transform: scale(0);
            animation: ripple 0.6s linear;
            pointer-events: none;
        }

        @keyframes ripple {
            to {
                transform: scale(4);
                opacity: 0;
            }
        }

        /* Adjust button size for mobile */
        @media (max-width: 767px) {
            .add-contact-btn {
                width: 100%;  /* Full width on mobile */
                padding: 12px 16px;  /* Slightly taller on mobile for better touch target */
            }
        }

        /* Media query for tablets and larger screens */
        @media (min-width: 768px) {
            .time-card {
                flex-direction: row;
                align-items: center;
                min-height: 400px;
            }

            .time-info {
                width: auto;
                margin-bottom: 0;
            }

            .map {
                flex: 0 0 auto;
                width: 600px;
                height: 400px;
                margin-left: 20px;
            }

            .map iframe {
                width: 600px !important;
                height: 400px !important;
            }
        }

        /* Adjust container padding for mobile */
        @media (max-width: 767px) {
            .container {
                padding: 10px;
            }

            .time {
                font-size: 1.5em;
            }

            .city-title {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="nyc" class="time-card">
            <div class="time-info">
                <div class="city">
                    <h2 class="city-title">New York</h2>
                    <div class="time-info">
                        <span class="time"></span>
                        <span class="timezone">(EDT)</span>
                    </div>
                    <div class="contact-name" id="nyc-contact"></div>
                    <button class="add-contact-btn" onclick="addContact('nyc')">
                        Add Contact
                    </button>
                </div>
            </div>
            <div class="map"></div>
        </div>
        <div id="london" class="time-card">
            <div class="time-info">
                <div class="city">
                    <h2 class="city-title">London</h2>
                    <div class="time-info">
                        <span class="time"></span>
                        <span class="timezone">(BST)</span>
                    </div>
                    <div class="contact-name" id="london-contact"></div>
                    <button class="add-contact-btn" onclick="addContact('london')">
                        Add Contact
                    </button>
                </div>
            </div>
            <div class="map"></div>
        </div>
        <div id="dubai" class="time-card">
            <div class="time-info">
                <div class="city">
                    <h2 class="city-title">Dubai</h2>
                    <div class="time-info">
                        <span class="time"></span>
                        <span class="timezone">(GST)</span>
                    </div>
                    <div class="contact-name" id="dubai-contact"></div>
                    <button class="add-contact-btn" onclick="addContact('dubai')">
                        Add Contact
                    </button>
                </div>
            </div>
            <div class="map"></div>
        </div>
        <div id="mumbai" class="time-card">
            <div class="time-info">
                <div class="city">
                    <h2 class="city-title">Mumbai</h2>
                    <div class="time-info">
                        <span class="time"></span>
                        <span class="timezone">(IST)</span>
                    </div>
                    <div class="contact-name" id="mumbai-contact"></div>
                    <button class="add-contact-btn" onclick="addContact('mumbai')">
                        Add Contact
                    </button>
                </div>
            </div>
            <div class="map"></div>
        </div>
        <div id="sydney" class="time-card">
            <div class="time-info">
                <div class="city">
                    <h2 class="city-title">Sydney</h2>
                    <div class="time-info">
                        <span class="time"></span>
                        <span class="timezone">(AEST)</span>
                    </div>
                    <div class="contact-name" id="sydney-contact"></div>
                    <button class="add-contact-btn" onclick="addContact('sydney')">
                        Add Contact
                    </button>
                </div>
            </div>
            <div class="map"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
